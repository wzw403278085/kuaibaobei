<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery插件模拟支付宝密码输入框效果</title>
<meta name="viewport"content="width=device-width,initial-scale=1, user-scalable=no">
</head>
<link href="css/passwordkeyboard.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.min.js"></script>
<script src="js/fastclick.js"></script>
<script>
    function init(){
        var width=$(window).width();
        var height=$(window).height();
        $("body").css("height",height);
        $("body").css("width",width);
    }
    window.addEventListener('load', function() {
        FastClick.attach(document.body);
    }, false);
</script>
<body onload="init()">

<!-- 代码部分begin -->
<div>
    <div style="text-align: center;padding-top: 10px;p">
        <span id="set_text" style="font-size: large;"></span>
    </div>
    <div style="padding-top: 20px;text-align: center;">
        <form id="password" >
            <input readonly class="pass" type="password"maxlength="1"value="">
            <input readonly class="pass" type="password"maxlength="1"value="">
            <input readonly class="pass" type="password"maxlength="1"value="">
            <input readonly class="pass" type="password"maxlength="1"value="">
            <input readonly class="pass" type="password"maxlength="1"value="">
            <input readonly class="pass pass_right" type="password"maxlength="1" value="">
        </form>
    </div>
</div>
<div id="keyboardDIV"></div>
<script src="js/ladingPasswordConfirm.js"></script>
<!-- 代码部分 end -->

</body>
</html>
