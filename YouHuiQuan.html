<!DOCTYPE html>

		<script>
			window.onload=function(){
				function fanhui(){
				window.history.back();
				}
			}
			$(document).ready(function(){
				$(".YH-head p").click(function(){
					$(this).addClass("cur").siblings().removeClass("cur");
					var index=$(this).index();
//					alert(index);
					$(this).parent().siblings("ul").eq(index).css("display","block").siblings("ul").css("display","none");

			})
